apiVersion: v1
kind: Namespace
metadata:
  name: mysql
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql
  namespace: mysql
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: mysql:8 # change to mysql:5.7 if you want to test with MySQL 5.7 but remember
                   # that the MySQL 5.7 image is is not multi-arch and will not work on ARM64
                   # out of the box
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "e2e-test-password"
    ports:
    - containerPort: 3306
      name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: mysql
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: mysql
type: Opaque
data:
  password: ZTJlLXRlc3QtcGFzc3dvcmQ=